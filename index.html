<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Yamslam</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <nav>
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Game</a></li>
            <li role="presentation"><a href="instructions.html">Instructions</a></li>
            <li role="presentation"><a href="combinations.html">Combinations</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row seven-cols">
      <div id="chipTwoPair" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip5.png" alt="Two Pair Chip" height="120" width = "120"></div>
      <div id="chipThree" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip10.png" alt="Three of a Kind Chip" height="120" width = "120"></div>
      <div id="chipSmall" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip20.png" alt="Small Straight Chip" height="120" width = "120"></div>
      <div id="chipFlush" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip25.png" alt="Flush Chip" height="120" width = "120"></div>
      <div id="chipFull" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip30.png" alt="Full House Chip" height="120" width = "120"></div>
      <div id="chipFour" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip40.png" alt="Four of a Kind Chip" height="120" width = "120"></div>
      <div id="chipLarge" class="chip col-md-1 well"><img class="img-responsive center-block" src="images/chip50.png" alt="Large Straight Chip" height="120" width = "120"></div>
    </div>
  </div>

  <div class="container" id="dice-box">
    <div class="row">
      <div class="col-md-3 text-center well" id="dice-box-left">
        <p id="turn-text">Player <span id="player">1</span>'s Turn</p>
      </div>

      <div class="col-md-6 text-center well" id="dice-box-middle">

        <div class="row">
          <div id="dice1" class="dice dice-active col-md-2 col-md-offset-1"><img id="dice1Image" src="images/1dice.png" alt="Dice 1" height="80" width="80"></div>
          <div id="dice2" class="dice dice-active col-md-2"><img src="images/2dice.png" alt="Dice 2" height="80" width="80"></div>
          <div id="dice3" class="dice dice-active col-md-2"><img src="images/3dice.png" alt="Dice 3" height="80" width="80"></div>
          <div id="dice4" class="dice dice-active col-md-2"><img src="images/4dice.png" alt="Dice 4" height="80" width="80"></div>
          <div id="dice5" class="dice dice-active col-md-2"><img src="images/5dice.png" alt="Dice 5" height="80" width="80"></div>
        </div>
        <div class="row">
          <span id="logo"><img src="images/yamslam_logo.png" alt="Yamslam Logo" height="100px"></span>
        </div>

      </div>

      <div class="col-md-3 text-center well" id="dice-box-right">
        <button id="roll-btn" class="btn btn-warning">ROLL</button><br>
        <p><span id="rolls-remain">3</span> Rolls Remaining</p><br><br>
        <button id="ok-btn" class="btn btn-danger">OK</button>

      </div>

    </div>
  </div>

  <div class="container">
    <div class="row well table-well">
      <div class="col-md-10 col-md-offset-1">
        <table class="table">
          <tbody>
            <tr>
              <th class="col-md-1 text-center"></th>
              <th class="col-md-1 text-center"><br><br>Score</th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip5.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip10.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip20.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip25.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip30.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip40.png" alt="Chip 5" height="65" width = "65"></th>
              <th class="col-md-1 text-center"><img class="img-responsive center-block" src="images/chip50.png" alt="Chip 50" height="65" width = "65"></th>
            </tr>
            <tr>
              <th>Player 1</th>
              <td id="p1-score" class="col-md-1 text-center">0</td>
              <td id="p1-twoPair" class="col-md-1 text-center">0</td>
              <td id="p1-three" class="col-md-1 text-center">0</td>
              <td id="p1-small" class="col-md-1 text-center">0</td>
              <td id="p1-flush" class="col-md-1 text-center">0</td>
              <td id="p1-full" class="col-md-1 text-center">0</td>
              <td id="p1-four" class="col-md-1 text-center">0</td>
              <td id="p1-large" class="col-md-1 text-center">0</td>
            </tr>
            <tr>
              <th>Player 2</th>
              <td id="p2-score" class="col-md-1 text-center">0</td>
              <td id="p2-twoPair" class="col-md-1 text-center">0</td>
              <td id="p2-three" class="col-md-1 text-center">0</td>
              <td id="p2-small" class="col-md-1 text-center">0</td>
              <td id="p2-flush" class="col-md-1 text-center">0</td>
              <td id="p2-full" class="col-md-1 text-center">0</td>
              <td id="p2-four" class="col-md-1 text-center">0</td>
              <td id="p2-large" class="col-md-1 text-center">0</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOver">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="Game Over" id="gameOverLabel">Game Over</h4>
        </div>
        <div class="modal-body">
          <p>Player 1's Score: <span id="modal-p1-score"></span></p>
          <p>Player 2's Score: <span id="modal-p2-score"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modal-yes" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/player.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
